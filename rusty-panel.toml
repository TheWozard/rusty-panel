# Example configuration file for rusty-panel
# Copy this to config.toml and customize for your setup

[device]
color = "#51f6fb51"

# Button configurations
# Each button can have on_click and/or on_rotate actions

[[buttons]]
id = 0
on_click = "pactl set-sink-mute @DEFAULT_SINK@ toggle"
on_rotate = "pactl set-sink-volume @DEFAULT_SINK@ {amount}%"

[[buttons]]
id = 1
on_click = "playerctl play-pause"

[[buttons]]
id = 2
on_click = "playerctl previous"

[[buttons]]
id = 3
on_click = "playerctl next"
